<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>

    <!-- the below is how we import the fonts from web -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Ubuntu">

    <!-- 1/96th of an inch(pixel to inch in google) -->
    <style>p{font-family:"Ubuntu"; font-size: 23px; line-height: 1.3em;}

    /* this is how we can edit a single word in a sentence  */
    span{font-weight: bold; font-style: italic;}
    </style>
</head>
<body>
    <!--Fonts in CSS  -->
    <h3>Fonts in CSS</h3>
    <p>My name is Vishal <span>and</span> my age is 20</p>
</body>
</html>
