<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31 - More On Selectors</title>
    <style>
      h3 {
        background-color: red;
        color: black;
        font-weight: bold;
        text-align: center;
      }

      /* if p is contained by any li which is contained by div */
      /* div li p{
        color: yellow;
        background-color: green;
        font-weight: bold;
    } */

      /* if p is right inside div then this CSS will be applied */
      /* div > p{
        color: yellow;
        background-color: green;
        font-weight: bold;
    } */

      /* if p is right after div i.e p is the next sibling of div*/
      div + p {
        color: white;
        background-color: rgb(238, 137, 137);
      }
    </style>
  </head>

  <body>
    <!-- 31 - More On Selectors -->
    <h3>31 - More On Selectors</h3>
    <div class="container">
      <div class="row">
        <ul>
          <li class="item">
            <p>this is another paragraph inside li</p>
          </li>
          <li>this will not get affected</li>
          <p>this is a para inside ul</p>
        </ul>
        <p>This is a paragraph</p>
      </div>
      <p>This is another paragraph</p>
    </div>
    <p>this is outermost paragraph</p>
  </body>
</html>
