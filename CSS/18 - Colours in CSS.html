<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colours in CSS</title>
    <style>
      #one {
        color: hotpink;
      }
      #two {
        color: rgb(237, 15, 15);
        background-color: rgb(161, 240, 15);
      }
      #three {
        color: #813300;
      }
    </style>
  </head>
  <body>
    <!-- 18 - Colours in CSS -->
    <h3>18 - Colours in CSS</h3>

    <p id="one">My Name is Vishal</p>
    <p id="two">My Name is Pavan</p>
    <p id="three">My Name is Raju</p>
  </body>
</html>
