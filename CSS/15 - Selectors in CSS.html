<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>

        /* Element Selector */
        p{border:2px solid green;}

        /* ID Selector */
        #Vishal{color: blueviolet; background-color: aquamarine;}

        /* Multiple Class Selector */
        .Ajay{color: red;}

        .Yash{ background-color: blanchedalmond;}

        /* Class Selector */
         .Raju{color: rgb(7, 248, 31); background-color: antiquewhite;}

         /* Grouping Selector */
         footer,span{background-color: pink;}

     </style>
</head>
<body>
    <h3>Selectors in CSS</h3>
    <p id="Vishal">My name is Vishal</p>
    <p id="Harsha" class="Ajay Yash">My age is 20</p>
    <p id="Jaggu" class="Raju">My name is Pavan</p>
    <div>
        <p>My reg no is 21mis7060</p>
        <span>This is Span</span>
    </div>
    <footer>This is Footer</footer>

</body>
</html>
